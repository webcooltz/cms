<div class="panel panel-default">
<div class="row">
  <div class="col-xs-12 panel-heading">
    <div class="pull-left">
      Contacts
    </div>
    <button class="btn btn-success  pull-right">
      New Contact
    </button>
  </div>
</div>
<hr>
  <div class="col-xs-12 panel-body">
      <app-contact-item
      *ngFor="let contactEl of contacts"
      [contact]="contactEl"
      (contactSelected)="OnContactSelected(contactEl)"
      ></app-contact-item>
  </div>
</div>
