<div class="panel panel-default">
<div class="row">
  <div class="col-xs-12 panel-heading">
    <div class="pull-left">
      Contacts
    </div>
    <a
        routerLink="new"
        class="btn btn-success pull-right">
        Add Contact
      </a>
  </div>
</div>
<hr>
  <div class="col-xs-12 panel-body">
      <app-contact-item
      *ngFor="let contactEl of contacts; let i = index"
      [contact]="contactEl"
      [index]="i">
    </app-contact-item>
  </div>
</div>
