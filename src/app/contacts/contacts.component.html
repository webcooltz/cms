<div class="row">
  <div class="col-md-5">
    <h2>
      <app-contact-list
        (contactWasSelected)="selectedContact = $event">
      </app-contact-list>
    </h2>
  </div>

  <div class="col-md-4">
    <h2><app-contact-detail
      *ngIf="selectedContact; else infoText"
      [contact]="selectedContact"
      ></app-contact-detail></h2>

      <ng-template #infoText>
        <p>Please select a contact.</p>
      </ng-template>
  </div>
</div>
