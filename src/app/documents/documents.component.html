<div class="row">
  <div class="col-md-5">
    <app-document-list
      (selectedDocumentEvent)="documentSelected = $event"
    ></app-document-list>
  </div>

  <div class="col-md-4">
    <app-document-detail
      *ngIf="documentSelected; else infoText"
      [document]="documentSelected"
    ></app-document-detail>

    <ng-template #infoText>
      <p>Please select a document.</p>
    </ng-template>
  </div>
</div>
